        <!-- Modal Tambah Data Product -->
        <div class="modal fade" id="tambah-produk">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Tambah Produk Baru</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="" onsubmit="tambah_data(event)">
                <div class="modal-body">
                  <!-- <div class="row"> -->
                    <div class="col mb-3">
                      <label class="form-label" for="nama_produk"> Nama Produk </label> <br>
                      <input type="text" name="nama_produk" id="nama_produk" class="form-control" required>
                    </div>
                    <div class="col mb-3">
                      <label class="form-label" for="jumlah"> Jumlah Produk </label> <br>
                      <input type="number" name="jumlah" id="jumlah" min="0" class="form-control" required>
                    </div>
                    <div class="col">
                      <label class="form-label" for="harga"> Harga Produk</label> <br>
                      <input type="number" name="harga" id="harga" min="0" class="form-control" required>
                    </div>
                  <!-- </div> -->
                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>

        <!-- Modal Edit Data Product -->
        <div class="modal fade" id="edit-produk">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Edit Data Produk</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="" onsubmit="update_data(event)">
                <div class="modal-body">
                  <!-- <div class="row"> -->
                    <input type="hidden" id="id_produk">
                    <div class="col mb-3">
                      <label class="form-label" for="nama_produk"> Nama Produk </label> <br>
                      <input type="text" name="nama_produk" id="edit_nama_produk" class="form-control" required>
                    </div>
                    <div class="col mb-3">
                      <label class="form-label" for="jumlah"> Jumlah Produk </label> <br>
                      <input type="number" name="jumlah" id="edit_jumlah" min="0" class="form-control" required>
                    </div>
                    <div class="col">
                      <label class="form-label" for="harga"> Harga Produk</label> <br>
                      <input type="number" name="harga" id="edit_harga" min="0" class="form-control" required>
                    </div>
                  <!-- </div> -->
                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
